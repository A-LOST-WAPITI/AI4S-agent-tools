apiVersion: apps/v1
kind: Deployment
metadata:
  name: paper-search
  namespace: uni-space
  labels:
    app: paper-search
spec:
  replicas: 1
  selector:
    matchLabels: {app: paper-search}
  template:
    metadata:
      labels: {app: paper-search}
    spec:
      containers:
      - name: paper-search
        image: paper-search:latest
        imagePullPolicy: IfNotPresent          
        ports:
          - containerPort: 50001
        envFrom:
          - secretRef: {name: paper-search-secret}
        resources:
          requests: {cpu: "100m", memory: "256Mi"}
          limits:   {cpu: "500m", memory: "512Mi"}
        readinessProbe:
          httpGet: {path: /, port: 50001}
          initialDelaySeconds: 5
          periodSeconds: 30
        livenessProbe:
          httpGet: {path: /, port: 50001}
          initialDelaySeconds: 10
          periodSeconds: 30