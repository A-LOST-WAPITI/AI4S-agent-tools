name: Generate and Deploy Showcase

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'servers/**'
      - 'config/categories.json'
      - 'scripts/generate_simple_showcase.py'
      - 'scripts/generate_tools_json.py'
      - '.github/workflows/generate-showcase.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  generate-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Generate TOOLS.json
        run: |
          python scripts/generate_tools_json.py
          
      - name: Generate showcase page
        run: |
          python scripts/generate_simple_showcase.py
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './showcase'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4